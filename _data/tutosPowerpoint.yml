tutorials:
  title: "Powerpoint presentations"
  description: "How to use the Data Aggregator functionalities"
  features:
    - title: "Lesson 1" # required
      description: |      # required
        General overview of the Data Aggregator and its dataflows, log in and data preparation for a smooth import of data.
      href: "https://cscfetkarch.sharepoint.com/:p:/s/infofauna_extern/IQBbKCf64EOeQJpzTb0y9CQiAb-GtVrqWR-J3h5BqE56ulk?e=uEaZLw"
      background: "/assets/images/categories/tuto_lesson_1_v3.png"

    - title: "Lesson 2"
      description: |
        Focus on adding a dataset, importing data, doing the mapping and encoding data. Additional examples with possible error messages are also provided
      href: "https://cscfetkarch.sharepoint.com/:p:/s/infofauna_extern/IQDKNaQfjmm8SZAeONqBv0a0AYqH0eWQu7GviHKjWFdG-sY?e=qLkNZ9"
      background: "/assets/images/categories/tuto_lesson_2_v3.png"

    - title: "Lesson 3"
      description: |
        Focus on filtering, exporting and sending data for validation
      href: "https://cscfetkarch.sharepoint.com/:p:/s/infofauna_extern/IQAU4oeYmxRIRJsnN1SKL_6yAZcgtpFS9iC3b5bQURsx3sM?e=89N4og"
      background: "/assets/images/categories/tuto_lesson_3_v2.png"

    - title: "Lesson 4"
      description: |
        Focus on publishing a dataset on GBIF.org
      href: "https://cscfetkarch.sharepoint.com/:p:/s/infofauna_extern/IQBZ1CiG5e3KSrlHw_p4N8WrAfYWyA4L2Mr77lNhz3RrNgI?e=O0JIGN"
      background: "/assets/images/categories/tuto_lesson_4_v2.png"
