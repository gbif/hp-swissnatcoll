<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carte GBIF</title>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        gbif: {
          type: 'vector',
          tiles: [
            "https://api.gbif.org/v2/map/occurrence/adhoc/{z}/{x}/{y}.mvt?style=scaled.circles&mode=GEO_CENTROID&srs=EPSG:3857&predicateHash=298821040"
          ]
        }
      },
      layers: [{
        id: 'gbif-points',
        type: 'circle',
        source: 'gbif',
        'source-layer': 'occurrence', // nom de layer interne
        paint: {
          'circle-radius': 4,
          'circle-color': 'red',
          'circle-opacity': 0.7
        }
      }]
    },
    center: [0,0],
    zoom: 2
  });
</script>
</body>
</html>
