scn-movie:
  klass: iframe-box
  markdownContent: |
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 20px;">
      <div style="max-width: 900px; font-size: 22px; line-height: 1.6; color: #333;">
        <p>
          Watch a 5-min film to discover the SwissCollNet initiative.<br></p>
        <p style="font-size: 16px;"><i>Also available in German, French, and Italian.</i>
        </p>
      </div>

      <!-- Sélecteur de langue -->
      <div id="language-selector" style="margin-bottom: 20px; font-size: 16px;">
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="EN" checked> English
        </label>
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="DE"> Deutsch
        </label>
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="FR"> Français
        </label>
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="IT"> Italiano
        </label>
      </div>

      <!-- Iframe de la vidéo -->
      <iframe
        id="video-frame"
        width=100%
        height=100%
        src="https://www.youtube.com/embed/KgHyJqWjLvo"
        title="SwissCollNet film"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>

      <script>
        const videoLinks = {
          EN: "https://www.youtube.com/embed/KgHyJqWjLvo",
          DE: "https://www.youtube.com/embed/4WfiPhRb_K4",
          FR: "https://www.youtube.com/embed/_ZlxmIIvjWw",
          IT: "https://www.youtube.com/embed/ubRLuPSKwR0"
        };

        document.querySelectorAll('input[name="lang"]').forEach(radio => {
          radio.addEventListener('change', e => {
            const iframe = document.getElementById('video-frame');
            iframe.src = videoLinks[e.target.value];
          });
        });
      </script>
    </div>
