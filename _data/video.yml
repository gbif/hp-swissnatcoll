scn-movie:
  klass: iframe-box
  markdownContent: |
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 10px;">
      <div style="max-width: 900px; font-size: 22px; line-height: 1.6; color: #333;">
        <p>
          Watch a 5-min film to discover the SwissCollNet initiative.<br>
        </p>
      </div>
    
      <!-- Conteneur de la vidéo -->
      <div style="
          margin-top: 10px;
          display: block;
          width: 80%;
          max-width: 900px;
          aspect-ratio: 16 / 9;
          overflow: hidden;
          border-radius: 16px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          border: 3px solid #eee;
        ">
        <iframe
          id="video-frame"
          src="https://www.youtube.com/embed/KgHyJqWjLvo"
          title="SwissCollNet film"
          style="width: 100%; height: 100%; border: 0;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>

      <div>
        <p style="font-size: 18px;">
          <i>Languages available:</i>
        </p>
      </div>

      <div id="language-selector" style="margin-top: 10px; margin-bottom: 20px; font-size: 14px; align-items: center;">
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="EN" checked> <img src="https://hatscripts.github.io/circle-flags/flags/uk.svg" width="10" height="10"> English
        </label>
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="DE"> <img src="https://hatscripts.github.io/circle-flags/flags/de.svg" width="10" height="10"> Deutsch
        </label>
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="FR"> <img src="https://hatscripts.github.io/circle-flags/flags/fr.svg" width="10" height="10"> Français
        </label>
        <label style="margin: 0 10px; cursor: pointer;">
          <input type="radio" name="lang" value="IT"> <img src="https://hatscripts.github.io/circle-flags/flags/it.svg" width="10" height="10"> Italiano
        </label>
      </div>
    
      <script>
        const videoLinks = {
          EN: "https://www.youtube.com/embed/KgHyJqWjLvo",
          DE: "https://www.youtube.com/embed/4WfiPhRb_K4",
          FR: "https://www.youtube.com/embed/_ZlxmIIvjWw",
          IT: "https://www.youtube.com/embed/ubRLuPSKwR0"
        };
    
        document.querySelectorAll('input[name="lang"]').forEach(radio => {
          radio.addEventListener('change', e => {
            const iframe = document.getElementById('video-frame');
            iframe.src = videoLinks[e.target.value];
          });
        });
      </script>
    </div>
