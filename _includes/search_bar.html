<div style="display:flex;justify-content:center;align-items:center;padding:1.5rem 0;font-family:inherit;">
  <form onsubmit="(function(e){e.preventDefault();var q=e.target.q.value.trim();if(q)window.open('https://swissnatcoll.ch/occurrence/search?q='+q.replace(/\s+/g,'+'),'_blank');})(event);return false;" style="display:flex;align-items:center;border:1.5px solid #ccc;border-radius:999px;overflow:hidden;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);max-width:480px;width:100%;">
    <input name="q" type="text" placeholder="Search species (e.g. Tremella indecorata)" style="flex:1;border:none;outline:none;padding:0.6rem 1.1rem;font-size:1rem;background:transparent;font-family:inherit;" />
    <button type="submit" title="Search" style="background:none;border:none;cursor:pointer;padding:0.5rem 0.9rem;display:flex;align-items:center;color:#555;">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </button>
  </form>
</div>
